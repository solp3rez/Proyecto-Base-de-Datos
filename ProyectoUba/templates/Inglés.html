<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Apuntes - Inglés</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 20px; }
        h1 { text-align: center; color: #333; }
        .form-container { background-color: #fff; border-radius: 10px; padding: 20px; max-width: 400px; margin: 20px auto; box-shadow: 0 2px 6px rgba(0,0,0,0.15); }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"] { width: 100%; padding: 8px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc; }
        button { width: 100%; padding: 10px; border: none; border-radius: 5px; background-color: #1E90FF; color: #fff; font-size: 16px; cursor: pointer; }
        button:hover { opacity: 0.9; }
        .mensaje { text-align: center; font-weight: bold; margin-top: 10px; }
        .enlace { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Agregar Apuntes de Inglés</h1>

    <div class="form-container">
        <form id="formIngles">
            <label for="profesorIngles">Nombre del Profesor:</label>
            <input type="text" id="profesorIngles" name="profesorIngles" required>

            <label for="apunteIngles">Apunte:</label>
            <input type="text" id="apunteIngles" name="apunteIngles" required>

            <button type="submit">Agregar Inglés</button>
        </form>
        <p id="mensajeIngles" class="mensaje"></p>
    </div>

    <div class="enlace">
        <a href="matematica.html">Ir a Matemática</a>
    </div>

    <script>
        const formIngles = document.getElementById("formIngles");
        const mensajeIngles = document.getElementById("mensajeIngles");

        formIngles.addEventListener("submit", async (e) => {
            e.preventDefault();
            const profesor = document.getElementById("profesorIngles").value;
            const apunte = document.getElementById("apunteIngles").value;

            try {
                const res = await fetch("http://localhost:5000/ingles", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ Profesor: profesor, Apuntes: apunte })
                });
                const data = await res.json();
                mensajeIngles.textContent = res.ok ? data.mensaje : "Error: " + data.error;
                if (res.ok) formIngles.reset();
            } catch (err) {
                mensajeIngles.textContent = "Error de conexión";
            }
        });
    </script>
</body>
</html>
