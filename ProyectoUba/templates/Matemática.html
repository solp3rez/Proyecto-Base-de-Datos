<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Apuntes UBA</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 20px; }
        h1 { text-align: center; color: #333; }
        .form-container { background-color: #fff; border-radius: 10px; padding: 20px; max-width: 400px; margin: 20px auto; box-shadow: 0 2px 6px rgba(0,0,0,0.15); }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="password"] { width: 100%; padding: 8px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc; }
        button { width: 100%; padding: 10px; border: none; border-radius: 5px; background-color: #1E90FF; color: #fff; font-size: 16px; cursor: pointer; margin-bottom: 10px; }
        button:hover { opacity: 0.9; }
        .mensaje { text-align: center; font-weight: bold; margin-top: 10px; color: red; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Apuntes UBA</h1>

    <!-- REGISTRO -->
    <div id="registroContainer" class="form-container">
        <h2>Registrar Usuario</h2>
        <form id="registroForm">
            <label for="regUsuario">Usuario:</label>
            <input type="text" id="regUsuario" required>
            <label for="regPassword">Contraseña:</label>
            <input type="password" id="regPassword" required>
            <button type="submit">Registrar</button>
        </form>
        <p id="mensajeRegistro" class="mensaje"></p>
        <p>¿Ya tienes cuenta? <a href="#" id="mostrarLogin">Iniciar Sesión</a></p>
    </div>

    <!-- LOGIN -->
    <div id="loginContainer" class="form-container hidden">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p id="mensajeLogin" class="mensaje"></p>
        <p>¿No tienes cuenta? <a href="#" id="mostrarRegistro">Registrarse</a></p>
        <p><a href="#" id="olvidarPassword">Olvidé mi contraseña</a></p>
    </div>

    <!-- FORMULARIOS DE MATERIAS -->
    <div id="formContainer" class="form-container hidden">
        <h2 id="formTitle"></h2>
        <form id="materiaForm">
            <label for="profesor">Nombre del Profesor:</label>
            <input type="text" id="profesor" required>

            <label for="apunte">Apunte:</label>
            <input type="text" id="apunte" required>

            <button type="submit">Agregar Apunte</button>
        </form>
        <p id="mensajeForm" class="mensaje"></p>
    </div>

    <script>
        // Guardar usuarios en localStorage para persistencia
        const usuarios = JSON.parse(localStorage.getItem("usuarios") || "{}");

        const registroContainer = document.getElementById("registroContainer");
        const loginContainer = document.getElementById("loginContainer");
        const formContainer = document.getElementById("formContainer");
        const registroForm = document.getElementById("registroForm");
        const loginForm = document.getElementById("loginForm");
        const materiaForm = document.getElementById("materiaForm");
        const mensajeRegistro = document.getElementById("mensajeRegistro");
        const mensajeLogin = document.getElementById("mensajeLogin");
        const mensajeForm = document.getElementById("mensajeForm");
        const formTitle = document.getElementById("formTitle");

        // Mostrar login / registro
        document.getElementById("mostrarLogin").addEventListener("click", () => {
            registroContainer.classList.add("hidden");
            loginContainer.classList.remove("hidden");
        });
        document.getElementById("mostrarRegistro").addEventListener("click", () => {
            loginContainer.classList.add("hidden");
            registroContainer.classList.remove("hidden");
        });

        // REGISTRO
        registroForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const usuario = document.getElementById("regUsuario").value;
            const password = document.getElementById("regPassword").value;

            if(usuarios[usuario]){
                mensajeRegistro.textContent = "El usuario ya existe";
            } else {
                usuarios[usuario] = password;
                localStorage.setItem("usuarios", JSON.stringify(usuarios));
                mensajeRegistro.style.color = "green";
                mensajeRegistro.textContent = "Usuario registrado correctamente!";
                registroForm.reset();
            }
        });

        // LOGIN
        loginForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const usuario = document.getElementById("usuario").value;
            const password = document.getElementById("password").value;

            if(usuarios[usuario] && usuarios[usuario] === password){
                loginContainer.classList.add("hidden");
                // Mostrar el formulario de la materia que se elija luego
                mensajeLogin.textContent = "";
                seleccionarMateria();
            } else {
                mensajeLogin.textContent = "Usuario o contraseña incorrectos";
            }
        });

        // OLVIDÉ MI CONTRASEÑA
        document.getElementById("olvidarPassword").addEventListener("click", (e) => {
            e.preventDefault();
            const usuario = prompt("Ingresa tu nombre de usuario para recuperar la contraseña:");
            if(usuario && usuarios[usuario]){
                alert(`Tu contraseña es: ${usuarios[usuario]}`);
            } else {
                alert("Usuario no encontrado");
            }
        });

        // Función para seleccionar materia
        function seleccionarMateria() {
            const materias = ["ingles", "matematica", "Quimica,AGBD", "DiseñoSoftware", "ProgramacionWeb", "ApoyoM", "TAP", "AED"];
            const materiaElegida = prompt(`Escribe la materia:\n${materias.join(", ")}`).trim();

            if(materias.includes(materiaElegida)){
                formTitle.textContent = `Agregar Apuntes de ${materiaElegida}`;
                formContainer.classList.remove("hidden");

                materiaForm.onsubmit = async (e) => {
                    e.preventDefault();
                    const profesor = document.getElementById("profesor").value;
                    const apunte = document.getElementById("apunte").value;
                    try {
                        const res = await fetch(`http://localhost:5000/${materiaElegida}`, {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ Profesor: profesor, Apuntes: apunte })
                        });
                        const data = await res.json();
                        mensajeForm.textContent = res.ok ? data.mensaje : "Error: " + data.error;
                        if(res.ok) materiaForm.reset();
                    } catch(err) {
                        mensajeForm.textContent = "Error de conexión";
                    }
                }
            } else {
                alert("Materia inválida");
            }
        }
    </script>
</body>
</html>
